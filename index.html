<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <h1 class="gameTitle">Tic Tac Toe</h1>

        <div class="grid gridStyle">
            <div class="boxStyle" id="box0"></div>
            <div class="boxStyle" id="box1"></div>
            <div class="boxStyle" id="box2"></div>
            <div class="boxStyle" id="box3"></div>
            <div class="boxStyle" id="box4"></div>
            <div class="boxStyle" id="box5"></div>
            <div class="boxStyle" id="box6"></div>
            <div class="boxStyle" id="box7"></div>
            <div class="boxStyle" id="box8"></div>  
        </div>
          <h2 class="gameStatus">Status of Game</h2>
        <button class="gameRestartButton">Start a new Game</button>
        <button class="gameRestartNewPlayersButton">Start a new Game and Players</button>

        <label id="playerX">Number of wins for Player X</label>
        <label id="playerO">Number of wins for Player O</label>
    </br>
</br>

        <section>
            <label id="player1Label">Player1</label>
            <input type="text" name="" id="player1" placeholder="Name or emoji" />
        
            <input type="submit" id="player1Submit" value="Add"/> 
        </br></br>

            <label id="player2Label">Player2</label>
            <input type="text" name="" id="player2" placeholder="Name or emoji" />
        
            <input type="submit" id="player2Submit" value="Add"/> 
        </section> 

   <script src="./script.js"></script> 
</body>
</html>
