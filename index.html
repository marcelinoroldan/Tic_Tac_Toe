    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <h1 class="gameTitle">Tic Tac Toe</h1>

        <div class="grid gridStyle">
            <div class="boxStyle" id="box0"></div>
            <div class="boxStyle" id="box1"></div>
            <div class="boxStyle" id="box2"></div>
            <div class="boxStyle" id="box3"></div>
            <div class="boxStyle" id="box4"></div>
            <div class="boxStyle" id="box5"></div>
            <div class="boxStyle" id="box6"></div>
            <div class="boxStyle" id="box7"></div>
            <div class="boxStyle" id="box8"></div>  
        </div>
          <h2 class="gameStatus">Status of Game</h2>
        <button class="gameRestartButton">Start a new Game</button>
